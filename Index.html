<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock with Date, Day, and AM/PM</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("seoraksan-mountains-is-covered-by-morning-fog-sunrise-seoul-korea.jpg");
      background-size: cover; 
      background -repeat: no- repeat;
      color: white;
      font-family: 'Arial', sans-serif;
      flex-direction: column;
    }

    .clock-container {
      text-align: center;
    }

    .clock {
      font-size: 60px;
      letter-spacing: 5px;
      background-color:;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
    }

    .date {
      font-size: 24px;
      background-color:;
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
    <h1>Digital Clock</h1>

  <div class="clock-container">
    <div class="clock">
      <span id="time"></span>
    </div>
    <div class="date">
      <span id="date"></span>
    </div>
  </div>

  <script>
    function updateClockAndDate() {
      const timeElement = document.getElementById('time');
      const dateElement = document.getElementById('date');
      const now = new Date();

      // Time with AM/PM
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';

      hours = hours % 12;
      hours = hours ? hours : 12;  // the hour '0' should be '12'
      
      timeElement.textContent = `${hours}:${minutes}:${seconds} ${ampm}`;

      // Date and Day
      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const dayOfWeek = days[now.getDay()];
      const day = now.getDate().toString().padStart(2, '0');
      const month = (now.getMonth() + 1).toString().padStart(2, '0');
      const year = now.getFullYear();

      dateElement.textContent = `${dayOfWeek}, ${month}/${day}/${year}`;
    }

    setInterval(updateClockAndDate, 1000);
    updateClockAndDate();  // Initial call to display time and date immediately
  </script>

</body>
</html>
